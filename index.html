<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Fonts incoming (Red Hat Display - 500, 700, 900)-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./styles.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="card">
			<div class="card__img">
				<img src="./images/illustration-hero.svg" alt="illustration image" />
			</div>
			<div class="card__bottom">
				<h2 class="card__title">Order Summary</h2>
				<p class="card__description">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<div class="card__plan">
					<div class="card__plan-left">
						<div class="card__music-icon">
							<img src="./images/icon-music.svg" alt="music note icon" />
						</div>
						<div class="card__selected-plan">
							<h4 class="card__selected-plan__title">Annual Plan</h4>
							<p class="card__selected-plan__price">$59.99/year</p>
						</div>
					</div>
					<div class="card__change-plan">
						<a class="card__change-plan__text" href="$">Change</a>
					</div>
				</div>
				<form class="card__payment">
					<a href="#" class="card__proceed-payment">Proceed to Payment</a>
					<a href="#" class="card__cancel-payment">Cancel Order</a>
				</form>
			</div>
		</main>
	</body>
</html>
